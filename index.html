<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            text-align: center;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            color: #d63384;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .memory {
            text-align: center;
            max-width: 200px;
        }
        .image {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .image:hover {
            transform: scale(1.1);
        }
        .caption {
            font-size: 14px;
            color: #d63686;
            margin-top: 5px;
            font-weight: bold;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #c2185b;
        }
        #fortuneBox, #scratchCard, #puzzleGame, #wishBox, #replyBox, #hiddenMessage {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            font-size: 18px;
            display: none;
        }
        #scratchCanvas {
            background: gray;
            width: 200px;
            height: 100px;
        }
        .flower {
            position: fixed;
            top: -50px;
            font-size: 24px;
            animation: fall linear infinite;
            pointer-events: none;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday My Love! üéâüéÇ</h1>
    
    <button class="button" onclick="showFortune()">Get Your Love Fortune üîÆ</button>
    <div id="fortuneBox"></div>
    
    <button class="button" onclick="startScratch()">Scratch to Reveal üé®</button>
    <canvas id="scratchCanvas"></canvas>
    
    <button class="button" onclick="startPuzzle()">Solve the Love Puzzle üß©</button>
    <div id="puzzleGame">[Puzzle Coming Soon]</div>
    
    <button class="button" onclick="makeAWish()">Make a Wish üå†</button>
    <div id="wishBox"></div>
    
    <button class="button" onclick="showReplyBox()">Write a Reply üíå</button>
    <textarea id="replyBox" placeholder="Write something sweet..."></textarea>
    
    <button class="button" onclick="revealMessage()">Click to Reveal My Love</button>
    <div id="hiddenMessage">Hey baby, I love you so much! ‚ù§Ô∏è</div>
    
    <h2>Some Of Our Best Memories.</h2>
    <div id="gallery">
        <div class="memory">
            <img src="images/first_date.jpg" class="image" alt="Memory 1">
            <p class="caption">‚ú®Our First Date‚ú®</p>
        </div>
        <div class="memory">
            <img src="images/concert.jpg" class="image" alt="Memory 2">
            <p class="caption">üíñOur First Concertüíñ</p>
        </div>
    </div>
    
    <button class="button" onclick="playSong()">Play Our Song üé∂</button>
    <audio id="birthdaySong" src="song/Sweet - Cigarettes After Sex.mp3"></audio>
    
    <script>
        let flowerInterval;

        function showFortune() {
            const fortunes = ["Your love is forever cherished!", "A lifetime of happiness awaits you!", "You are the reason for all my smiles!"];
            document.getElementById("fortuneBox").innerText = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById("fortuneBox").style.display = "block";
        }
        
        function startScratch() {
            document.getElementById("scratchCanvas").style.display = "block";
        }
        
        function startPuzzle() {
            document.getElementById("puzzleGame").innerText = "Puzzle feature coming soon!";
            document.getElementById("puzzleGame").style.display = "block";
        }
        
        function makeAWish() {
            const wishes = ["I wish for your happiness!", "May our love last forever!", "You are my everything!"];
            document.getElementById("wishBox").innerText = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById("wishBox").style.display = "block";
        }
        
        function showReplyBox() {
            document.getElementById("replyBox").style.display = "block";
        }
        
        function revealMessage() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }
        
        function playSong() {
            let audio = document.getElementById('birthdaySong');
            audio.play();
            startFlowers();
            audio.onended = function() {
                clearInterval(flowerInterval);
            };
        }
        
        function startFlowers() {
            const flowerEmojis = ["üå∏", "üå∫", "üå∑", "üíÆ", "üåπ"];
            flowerInterval = setInterval(() => {
                let flower = document.createElement("div");
                flower.innerText = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                flower.classList.add("flower");
                flower.style.left = Math.random() * window.innerWidth + "px";
                flower.style.animationDuration = (Math.random() * 5 + 3) + "s";
                document.body.appendChild(flower);
                setTimeout(() => { flower.remove(); }, 6000);
            }, 300);
        }
    </script>
</body>
</html>
