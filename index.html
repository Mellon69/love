<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            text-align: center;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            color: #d63384;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .memory {
            text-align: center;
            max-width: 200px;
        }
        .image {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .image:hover {
            transform: scale(1.1);
        }
        .caption {
            font-size: 14px;
            color: #d63686;
            margin-top: 5px;
            font-weight: bold;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #c2185b;
        }
        .flower {
            position: fixed;
            top: -50px;
            font-size: 24px;
            animation: fall linear infinite;
            pointer-events: none;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday My Love! ðŸŽ‰ðŸŽ‚</h1>
    
    <button class="button" onclick="showFortune()">Get Your Love Fortune ðŸ”®</button>
    <div id="fortuneBox"></div>
    
    <button class="button" onclick="startScratch()">Scratch to Reveal ðŸŽ¨</button>
    <canvas id="scratchCanvas"></canvas>
    
    <button class="button" onclick="startPuzzle()">Solve the Love Puzzle ðŸ§©</button>
    <div id="puzzleGame">[Puzzle Coming Soon]</div>
    
    <button class="button" onclick="makeAWish()">Make a Wish ðŸŒ </button>
    <div id="wishBox"></div>
    
    <button class="button" onclick="showReplyBox()">Write a Reply ðŸ’Œ</button>
    <textarea id="replyBox" placeholder="Write something sweet..."></textarea>
    
    <button class="button" onclick="playSong()">Play Our Song ðŸŽ¶</button>
    <audio id="birthdaySong" src="song/Sweet - Cigarettes After Sex.mp3"></audio>
    
    <script>
        let flowerInterval;

        function showFortune() {
            const fortunes = ["Your love is forever cherished!", "A lifetime of happiness awaits you!", "You are the reason for all my smiles!"];
            document.getElementById("fortuneBox").innerText = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById("fortuneBox").style.display = "block";
        }
        
        function startScratch() {
            document.getElementById("scratchCanvas").style.display = "block";
        }
        
        function startPuzzle() {
            document.getElementById("puzzleGame").innerText = "Puzzle feature coming soon!";
            document.getElementById("puzzleGame").style.display = "block";
        }
        
        function makeAWish() {
            const wishes = ["I wish for your happiness!", "May our love last forever!", "You are my everything!"];
            document.getElementById("wishBox").innerText = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById("wishBox").style.display = "block";
            createStars();
        }
        
        function createStars() {
            for (let i = 0; i < 10; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.top = "0px";
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 2000);
            }
        }
        
        function showReplyBox() {
            document.getElementById("replyBox").style.display = "block";
        }
        
        function playSong() {
            let audio = document.getElementById("birthdaySong");
            audio.play();
            startFlowers();
            audio.onended = function() {
                clearInterval(flowerInterval);
            };
        }

        function startFlowers() {
            const flowerEmojis = ["ðŸŒ¸", "ðŸŒº", "ðŸŒ·", "ðŸ’®", "ðŸŒ¹"];
            
            flowerInterval = setInterval(() => {
                let flower = document.createElement("div");
                flower.innerText = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                flower.classList.add("flower");
                flower.style.left = Math.random() * window.innerWidth + "px";
                flower.style.animationDuration = (Math.random() * 5 + 3) + "s";
                flower.style.fontSize = (Math.random() * 10 + 20) + "px";
                document.body.appendChild(flower);

                setTimeout(() => {
                    flower.remove();
                }, 6000);
            }, 300);
        }
    </script>
</body>
</html>
