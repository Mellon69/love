<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }
        h1 {
            color: #d63384;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .memory {
            text-align: center;
            max-width: 200px;
        }
        .image {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .image:hover {
            transform: scale(1.1);
        }
        .caption {
            font-size: 14px;
            color: #d63686;
            margin-top: 5px;
            font-weight: bold;
        }
        #hiddenMessage {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            color: #d63384;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            display: none;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background-color: #c2185b;
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleAnim 0.5s ease-out;
        }
        @keyframes sparkleAnim {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }
        #typedMessage {
            white-space: pre-line;
            overflow: hidden;
            border-right: 2px solid #d63384;
            width: 0;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- Cute GIFs at the top -->
    <img src="gif/Bunny Baking GIF.gif" width="100">
    <img src="gif/decora fairy kei GIF.gif" width="100">
    <img src="gif/sanrio GIF.gif" width="100">
    
    <h1>Happy Birthday My Love! üéâüéÇ</h1>
    <p>Here‚Äôs a little surprise for you!</p>

    <button class="button" onclick="revealMessage(event)">Click to Reveal My Love</button>
    <div id="hiddenMessage">
        <span id="typedMessage"></span>
    </div>

    <h2>Some Of Our Best Memories.</h2>
    <div id="gallery">
        <div class="memory">
            <img src="images/WhatsApp Image 2025-02-04 at 09.56.30_88301cc4.jpg" class="image" alt="Memory 1">
            <p class="caption">‚ú®Our First Date‚ú®</p>
        </div>
        <div class="memory">
            <img src="images/first concert.jpg" class="image" alt="Memory 2">
            <p class="caption">üíñOur First Night/Concertüíñ</p>
        </div>
        <div class="memory">
            <img src="images/first ride.jpg" class="image" alt="Memory 3">
            <p class="caption">üåôOur First Adventurous Ride (The ride that made me sick)üåô</p>
        </div>
        <div class="memory">
            <img src="images/dinnerr.jpg" class="image" alt="Memory 4">
            <p class="caption">üåπOur First Dinner Date.üåπ</p>
        </div>
    </div>

    <button class="button" onclick="playSong(event)">Play Our Song üé∂</button>
    <audio id="birthdaySong" src="song/Sweet - Cigarettes After Sex.mp3"></audio>

    <script>
        function revealMessage(event) {
            let message = "Hey baby, I love youu so much, it's yourr birthdayyy ahahaah. I'm so excited to surprise you.\n\n" +
                          "I wanted to tell you that you're so strong and brave. You help me grow and be a better person, " +
                          "so I'm really grateful for your love.\n\nI still remember the night you first found me or rather say the " +
                          "night we found each other. You shape me into a better person, and I hope I do too.\n\nI know you have many battles " +
                          "that you wish to fight alone and I know you put yourself down so much, but I hope I make your life better, " +
                          "maybe just a bit, just for a while.\n\nI hope I make you forget about your problems.\n\n" +
                          "Anyways, I hope you have a wonderful day/night and a lovely life. And here's to many more years of joy and suffering together.\n\n" +
                          "I love you. ‚ù§Ô∏è";
            
            document.getElementById('hiddenMessage').style.display = 'block';
            let typedMessage = document.getElementById('typedMessage');
            typedMessage.innerHTML = "";
            let i = 0;
            function typeWriter() {
                if (i < message.length) {
                    typedMessage.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter();
            createSparkles(event);
        }

        function playSong(event) {
            document.getElementById('birthdaySong').play();
            createSparkles(event);
        }

        function createSparkles(event) {
            for (let i = 0; i < 10; i++) {
                let sparkle = document.createElement("div");
                sparkle.className = "sparkle";
                document.body.appendChild(sparkle);
                let x = event.clientX + (Math.random() * 50 - 25);
                let y = event.clientY + (Math.random() * 50 - 25);
                sparkle.style.left = x + "px";
                sparkle.style.top = y + "px";
                setTimeout(() => sparkle.remove(), 500);
            }
        }
    </script>

</body>
</html>
